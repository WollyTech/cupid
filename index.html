<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine's Day</title>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
<div class="container">
    <div class="message">Melissa, will you be my Valentine?</div>
    <div id="initGif">
        <img src="assets/will.gif" alt="Bear holding heart">
    </div>
    <div class="buttons">
        <button class="button" onclick="reply('Yes')">Yes</button>
        <button class="button" onclick="reply('No')">No</button>
    </div>
    <div id="retryMessage" style="display:none;"></div>
</div>
<div id="bearGif" style="display:none;">
    <img src="assets/yes.gif" alt="Cute bear hugging brown bear">
</div>
<script src="js/script.js"></script>
</body>
</html>
